<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <!-- Search -->
    <div class="search">
        <input type="text" placeholder="Enter City name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>

    <!-- Unit Toggle -->
    <div class="unit-toggle">
        <button id="toggleUnit">Show in °C</button>
    </div>

    <!-- Language Toggle -->
    <div class="lang-toggle">
        <button id="toggleLang">Español</button>
    </div>

    <!-- Search History -->
    <div class="search-history">
        <h4>Recent Searches</h4>
        <ul class="history-list"></ul>
    </div>

    <!-- Error -->
    <div class="error">
        <h1>City not found</h1>
    </div>

    <!-- Weather Info -->
    <div class="weather">
        <div class="weather-animation"></div>
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">68°F</h1>
        <h2 class="city">San Benito</h2>
        <p class="local-time">Local Time: --:--</p>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 mph</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 5-Day Forecast -->
    <div class="forecast">
        <h3>5-Day Forecast</h3>
        <div class="forecast-cards"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
